<!DOCTYPE html>
<html>
    <head>
        <title>Html Form</title>
    </head>
    <body>
        <h1 align="center">Survey Form</h1>
        <form>
            <table align="center" height="80%" width="50%" >
                <tr>
                     <td align="center">Let us know how we can improve freecodecamp</td><br>
                </tr>
                
                <tr>
                    <td align="center">
                        <lebel>Name:</lebel>
                        <input type="text" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label>Email:</label>
                        <input type="email" placeholder="Enter your email">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label>Age:</label>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label>Which option  best describes your current role:</label>
                        <select name="Catergory">
                            <option>Student</option>
                            <option>Teacher</option>
                            <option>Jobholder</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label>How likely is that you would recommended freecodecampto a friend</label>
                        <br>
                        <input type="radio" name="definitely" id="definitely">
                        <label for="definitely">Definitely</label>

                        <br>
                        <input type="radio" name="definitely" id="maybe">
                        <label for="maybe">May be</label>

                        <br>
                        <input type="radio" name="definitely" id="not sure">
                        <label for="not sure">Not Sure</label>

                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label>What do you like most in FCC</label>
                        <select name="choice">
                            <option>Select an option</option>
                            <option>Chellenges</option>
                            <option>Testing</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="feild">Thinks that should be improved in the future(check all that apply)</label>
                        <br>
                        <input type="checkbox" name="C1" id="feild">Front-end project
                        <br>
                        <input type="checkbox" name="C1" id="feild">Back-end project
                        <br>
                        <input type="checkbox" name="C1" id="feild">Data visualization
                        <br>

                        <input type="checkbox" name="C1" id="feild">Chehallenges
                        <br>

                        <input type="checkbox" name="C1" id="feild">Open source community
                        <br>

                        <input type="checkbox" name="C1" id="feild">Gitter help rooms
                        <br>

                        <input type="checkbox" name="C1" id="feild">Videoes
                        <br>

                        <input type="checkbox" name="C1" id="feild">City meetups
                        <br>

                        <input type="checkbox" name="C1" id="feild">Wiki
                        <br>

                        <input type="checkbox" name="C1" id="feild">Forum
                        <br>


                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit">
                        <input type="reset">

                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
